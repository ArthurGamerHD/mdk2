# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy

on:
  workflow_dispatch:
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

env:
  NuGetDirectory: ${{ github.workspace }}/nuget
  
jobs:
  build:

    runs-on: ubuntu-latest

    environment: Deploy

    defaults:
      run:
        working-directory: ./Source
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        
    - name: Restore dependencies
      run: dotnet restore MDK-Packages.sln

    - name: Build solution
      run: dotnet build MDK-Packages.sln --configuration Release

    - uses: actions/upload-artifact@v3
      with:
        name: Mdk.ModAnalyzers bin
        # if-no-files-found: error
        retention-days: 7
        path: Mdk.ModAnalyzers/bin/Release/

    - uses: actions/upload-artifact@v3
      with:
        name: Mdk.PbAnalyzers bin
        # if-no-files-found: error
        retention-days: 7
        path: Mdk.PbAnalyzers/bin/Release/

    - uses: actions/upload-artifact@v3
      with:
        name: Mdk.References bin
        # if-no-files-found: error
        retention-days: 7
        path: Mdk.PbAnalyzers/bin/Release/

    - name: Pack nugets
      run: dotnet pack MDK-Packages.sln --no-build --no-restore --configuration Release --output "${{ env.NuGetDirectory }}"

    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg
